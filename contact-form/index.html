<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		form {
			color: grey;
			font-family: Arial;
		}

		.tab { 
			margin-left: 40px; 
		}

		.field {
			width: 300px;
			height: 35px;
			padding-top: 10px;
			font-family: Montserrat;
		}
		
		.label {
		    font-family: Montserrat;
		}


	</style>

</head>
<body>

		<form>
			<p><strong><label>Name: </label></strong>	
			<input class="field" type="text" name="name"></p>

			<strong><label>Email: </label></strong>
			<input class="field" type="email" name="email">
			<br></br>
			<strong><label>Phone </label></strong>
			<input class="field" type="Number" name="Phone">

			<p><strong><label>Type of Inquiry: </label></strong>
			<select id="toi" name="toi">
				<option>General Question</option>
				<option>Feedback</option>
				<option>Potential Partnership</option>
				<option>Other</option>
			</select></p>
			
			<strong><label class="form">Subject: </label></strong>
			<input class="field" type="text" name="Subject">
			
			<p><strong><label>Message:</label></strong></p>
			<textarea type="text" name="Inquiry/Message" rows="4" cols="50"></textarea> <br></br>

			<input type="submit" value="Submit">

	</form>

</body>

</html>
